<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./styles.css/admin.css">
</head>

<body>
    <div class="main">
        <header>
            <h1>Admin Panel</h1>
        </header>
        <div class="container">
            <h2>Add Product</h2>
            <form id="addProductForm" onsubmit="addProduct(); return false;">
                <input type="text" name="name" placeholder="Product Name" id="name"><br>
                <div id="name-err" class="error"></div>
                <input type="number" name="price" placeholder="Price" step="1" id="price"><br>
                <div id="price-err" class="error"></div>
                <input type="text" name="type" placeholder="Product Type" id="type"><br>
                <div id="type-err" class="error"></div>
                <input type="file" name="file" accept="image/*" id="image"><br>
                <div id="image-err" class="error"></div>
                <button type="submit">Add Product</button>
            </form>
        </div>


        <div class="container">
            <h2>Edit Product</h2>
            <form id="editProductForm" onsubmit="editProduct(); return false;">
                <input type="number" name="ID" placeholder="Product ID" id="ID"><br>
                <div id="ID-err" class="error"></div>
                <input type="text" name="name" placeholder="Product Name" id="name"><br>
                <div id="name-err" class="error"></div>
                <input type="number" name="price" placeholder="Price" step="1" id="price"><br>
                <div id="price-err" class="error"></div>
                <input type="text" name="type" placeholder="Product Type" id="type"><br>
                <div id="type-err" class="error"></div>
                <input type="file" name="file" accept="image/*" id="image"><br>
                <div id="image-err" class="error"></div>
                <button type="submit">Edit</button>
            </form>
        </div>
    </div>


    <script src="./scripts/admin.js"></script>

</body>

</html>
